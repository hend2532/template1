    <div class="form">
        <!-- <p>فودافون كاش <span>01234567890</span></p> -->
        <form action="">
            <div id="form-visa">
                <label for="cardNumber">رقم البطاقة</label>
                <input type="text" id="cardNumber" name="cardNumber" required>
                <label for="expiry">تاريخ الانتهاء</label>
                <input type="text" id="expiry" name="expiry" required>
                <label for="cvc">CVC</label>
                <input type="text" id="cvc" name="cvc" required>
                <button id="submit-visa" type="submit">ارسال</button>
            </div>
             <!-- <br><br> -->
   <div id="form-cash">
             <label for="name">رقم الحساب</label>
              <input type="number" id="name" name="name" required>
              <label for="password">كلمه السر</label>
              <input type="password" id="password" name="password" >
              <label for="email">الهاتف المراد التبرع عليه</label>
              <input type="email" id="email" name="email" required>
              <label for="phone" > الهاتف المراد التبرع منه</label>
              <input type="tel" id="phone" name="phone" required>  
              <label for="amount">المبلغ المراد تبرعه</label>
              <input type="number" id="amount" name="amount" required>
              <button id="submit-cash" type="submit">ارسال</button>

   </div>
         <div id="login">
               <label for="name">الاسم</label>
               <input type="text" id="name" name="name" >
               <label for="email">البريد اللكتروني</label>
               <input type="email" id="email" name="email" >
               <label for="phone">الهاتف</label>
               <input type="tel" id="phone" name="phone" >
               <label for="password">كلمه السر</label>
               <input type="password" id="password" name="password" >
               <button id="submit" type="submit">ارسال</button>
         </div>
         <div id="choose">
             <!-- <label> اتبرع بطريق دفع عبر الفيزا</label> -->
             <button id="visa" type="submit">ادفع بالفيزا</button>
             <!-- <label>أو اتبرع بطريق دفع   فودافون كاش  -->
             <button id="cash" type="submit">ادفع فودافون  كاش</button>
